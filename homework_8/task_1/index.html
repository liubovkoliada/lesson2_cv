<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cups</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cup">
        <p class="price">&#36;2</p>
        <div><img src="images/bronze.png" alt="image" /></div>
        <div class="description">
          <p class="title">Bronze</p>
          <p class="info">any cup of coffee until $3</p>
        </div>
      </div>
      <div class="main>">
        <div class="cup big">
          <div class="price">&#36;3</div>
          <div class="image"><img src="images/gold.png" alt="image" /></div>
          <div class="description">
            <p class="title">Gold</p>
            <p class="info">any cup of coffee until $5</p>
          </div>
        </div>
      </div>
      <div class="cup">
        <div class="price">&#36;2.5</div>
        <div class="image"><img src="images/silver.png" alt="image" /></div>
        <div class="description">
          <p class="title">Silver</p>
          <p class="info">any cup of coffee until $4</p>
        </div>
      </div>
    </div>
  </body>
</html>
