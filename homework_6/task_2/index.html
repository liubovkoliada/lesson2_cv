<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width
      =device-width,
      initial-scale=1.0"
    />
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href=" style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <h2>Let's go to the mall!</h2>
    </header>
    <section>
      <form>
        <div>
          <input type="checkbox" name="checkbox_1" />
          <label>A lot of pickle</label>
          <span>for the next lessons about css</span>
        </div>
        <div>
          <input type="checkbox" name="checkbox_2" />
          <label>10 apples</label>
          <span>for more CSS manipulations</span>
        </div>
        <div>
          <input type="checkbox" name="checkbox_3" />
          <label>20 oranges</label>
          <span>because they are awesome</span>
        </div>
        <div>
          <input type="checkbox" name="checkbox_4" />
          <label>13 plates</label>
          <span>hmm... they always disappear</span>
        </div>
        <div>
          <input type="checkbox" name="checkbox_5" />
          <label>15 bentos</label>
        </div>
        <div>
          <input type="checkbox" name="checkbox_6" />
          <label>1 bottle of SAKE </label>
          <span>for my friends</span>
        </div>
      </form>
    </section>
    <footer><p class="footer">Bon appetit :)</p></footer>
  </body>
</html>
