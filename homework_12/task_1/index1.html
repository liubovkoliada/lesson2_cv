<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    QW
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logbox">
      <div class="logbox__container">
        <div class="tabs logbox__tabs">
          <ul class="tabs__nav">
            <li class="tabs__item">
              <a href="#" class="tabs__link">Sign in</a>
            </li>
            <li class="tabs__item">
              <a href="#" class="taabs__link tabs__link--active">Join us</a>
            </li>
          </ul>
          <div class="tabs__body">
            <div class="tabs__content" id="sign">
              <form action="#" method="get">
                <div class="form">
                  <div class="form__controls">
                    <label class="form__label" for="Username">Username</label>
                    <input
                      class="form__input"
                      minlength="3"
                      type="text"
                      name="Username"
                      id="Username"
                    />
                    <div class="form__error">error</div>
                  </div>
                  <div class="form__controls">
                    <label class="form__label" for="Password">Password</label>
                    <input
                      class="form__input"
                      required
                      type="password"
                      name="Password"
                      id="Password"
                    />
                    <div class="form__error">error</div>
                  </div>
                  <div class="form__controls form__controls--checkbox">
                    <input checked type="checkbox" name="keep" id="keep" />
                    <label class="form__label form__label--checkbox" for="keep">
                      <span class="form__checkbox">&#10004;</span>
                      Keep me signed in
                    </label>
                  </div>
                  <div class="form__controls form__controls--submit">
                    <button type="submit" class="button button--primary">
                      Sign in
                    </button>
                  </div>
                  <div class="form__advanced d-flex justify-content-between">
                    <a href="#" class="form__link">Forgot password</a>
                    <a href="#join" class="form__link">Create an account</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
