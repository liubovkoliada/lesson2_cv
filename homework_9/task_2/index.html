<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Bazar";
        src: url("fonts/Bazar.ttf");
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="title">Portfolio</h3>
        <div class="line">×××</div>
        <div class="description">SIMPLICITY IS THE ULTIMATE SOPHISTICATION</div>
      </div>
      <div class="tags_container">
        <div class="filter_text">Filter by</div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                design
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                logo
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                photography
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                poster
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                resources
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                retro
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                t-shirts
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="tag">
            <div class="triangle_left"></div>
            <div class="rectangle">
              <div class="point"></div>
              <div class="tags_name">
                videos
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/photo.png" alt="image" /></div>
          <div class="info">GALLERIES ARE FUNNY</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/tv.png" alt="image" /></div>
          <div class="info">A VIMEO REEL</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/sound.png" alt="image" /></div>
          <div class="info">LOVE FOR OLD CAMERAS</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/note.png" alt="image" /></div>
          <div class="info">DETAILED PROJECT PAGE</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/tv.png" alt="image" /></div>
          <div class="info">YOUTUBE VIDEO</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/clip.png" alt="image" /></div>
          <div class="info">ANOTHER EXTERNAL LINK</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/photo.png" alt="image" /></div>
          <div class="info">A LIGHTBOX IMAGE</div>
        </div>
        <div class="card_item">
          <div class="media"></div>
          <div class="icon"><img src="images/sound.png" alt="image" /></div>
          <div class="info">THE DARK TEMPEST</div>
        </div>
      </div>
      <div>
        <footer>
          <div class="upperline"></div>
          <div class="footer">BROWSE ALL</div>
        </footer>
      </div>
    </div>
  </body>
</html>
