<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW_11_task_1</title>
    <style>
      @font-face {
        font-family: "MuseoSansRounded100";
        src: url(fonts/MuseoSansRounded100.otf);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="grid_item_media">
          <div class="logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <div class="product">
            <img class="product_image" src="images/Nike-SB-Stefan-Janoski-Max.png" alt="image" />
          </div>
          <div class="dots">
            <div class="dot dot_black active"></div>
            <div class="dot dot_white"></div>
            <div class="dot dot_red"></div>
            <div class="dot dot_blue"></div>
          </div>
        </div>
        <div class="grid_item_info">
          <div class="title">Nike SB Stefan Janoski Max</div>
          <div class="description">
            Unisex Skateboarding Shoe
          </div>
          <div class="rate">
            <div class="rate_item">
              <img src="images/star.svg" alt="image" />
            </div>
            <div class="rate_item">
              <img src="images/star.svg" alt="image" />
            </div>
            <div class="rate_item">
              <img src="images/star.svg" alt="image" />
            </div>
            <div class="rate_item">
              <img src="images/star.svg" alt="image" />
            </div>
            <div class="rate_item">
              <img src="images/star.svg" alt="image" />
            </div>
          </div>
          <div class="quality">
            <div class="quality_item">
              Size
              <img class="angle" src="images/Rectangle_2.png" alt="image" />
            </div>
            <div class="quality_item">
              Qty <img class="angle" src="images/Rectangle_2.png" alt="image" />
            </div>
          </div>
          <div class="button">Add to cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
